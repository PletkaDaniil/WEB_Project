{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1 align="center">Make a Post</h1>

<form method="POST">
    <textarea name="text" id="text" class="form-control" placeholder="Enter your post content here..."></textarea>
    <br />
    <input type="text" name="tags" id="tags" class="form-control" 
           placeholder="Enter tags separated by spaces, e.g. #new_tag" />
    <br />
    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
</form>
<br />
<div align="center">
    <a href="/home">
        <button type="button" class="btn btn-lg btn-secondary">Back</button>
    </a>
</div>
{% endblock %}
